<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family:"love1";
            src: url('fonts/MyLove.otf') format('opentype'); 
        }

        @font-face {
            font-family: 'love2';
            src: url('fonts2/Lover.ttf') format('truetype'), url('fonts2/LoverBright.ttf') format('truetype');
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'love1', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1 style="font-family: love2;">love</h1>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima illum ea omnis, nobis ipsa accusamus debitis nostrum eaque odit laborum, temporibus labore blanditiis. Voluptatibus vero minima libero facilis aperiam ab?</p>
</body>
</html>
