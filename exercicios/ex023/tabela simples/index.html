<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            
            padding: 8px;
            
        }

        tr.linha{
            background-color: gray
        }

        td.dado{
            background-color: rgb(255, 251, 0);
        }
        

    </style>
</head>
<body>
    <h1>cosntruindo a minha primeira tabela</h1>
    <!-- hieraquia de tabelas (simples) 
        
        table= tabela
            
            table row = linha de tabela
                
                table header = cabeÃ§ario da tabela
                
                table data = dado da tabela -->
    <table>
        
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        
        <tr class="linha"> <!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr> <!--quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>

        <tr>
            <td>A5</td>
            <td>A6</td>
        </tr>
        <tr>
            <td>A7</td>
        </tr>
    </table>
</body>
</html>
