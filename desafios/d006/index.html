<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagsHTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultiliza em cada caso</p>

    <ul type="square">
        <li><abbr title="usa a tag <p>">paragrafo</abbr></li>
        
        <li><abbr title="usa a tag  h1,h2,h3,h4,h5 e h6">Títulos</abbr></li>

        <li><abbr title="usar a tag <img>">Imagens</abbr></li>

        <li><abbr title="usar a tag <abbr>">abreviações</abbr></li>

        <li><abbr title="usar a tag <code>">codigo-fonte</abbr></li>

        <li><abbr title="usar a tag <ol>">listas numeradas</abbr></li>

        <li><abbr title="usar a tag <ul> ">listas com marcadores</abbr></li>

    </ul>
</body>
</html>
